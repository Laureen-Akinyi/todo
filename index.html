<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TO DO LIST</title>
    <link rel="stylesheet" type="css" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div id="todos">
            <h3>TODO List</h3>
            <h4>Thursday</h4>
            <form id="todo_form">
                <div class="field">
                    <input id="new_todo" type="text" placeholder="New To Do"/>
                    <input type="submit" class="btn" value="submit" />
                </div>
            </form>
            <div id="todo_container">
                <p>Feed Cat <button class="delete_btn">  X</button></p>
                <p>Laundry <button class="delete_btn"> X</button></p>
            </div>
            <img>
            <div>
                <div>
                    <button class="btn" id="alert">ALERT ME</button>
                    <button class="btn" id="log">Console Log Something</button>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
